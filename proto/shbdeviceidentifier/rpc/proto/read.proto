syntax = "proto3";

package SmartHomeBuddy;

message ReadRequest {
  string capture_file_path = 1;
  string measurement = 2;
}

message ReadResponse {}

message UpdatedReadStatusMsg {
  int32 progress_pct = 1;
}

message UpdateReadStatusResponse {}

service ReadService {
  rpc Read(ReadRequest) returns (ReadResponse);
  rpc UpdateReadStatus(UpdatedReadStatusMsg) returns (UpdateReadStatusResponse);
}