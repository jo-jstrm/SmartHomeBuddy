name: Build
on:
  push:
    branches: [ main, develop, workflows ]

jobs:
  format:
    uses: ./.github/workflows/_format.yml

  prepare:
    needs: [ format ]
    uses: ./.github/workflows/_prepare.yml

  review:
    needs: [ format ]
    uses: ./.github/workflows/_format.yml

  test:
    needs: [ prepare ]
    uses: ./.github/workflows/_unit_tests.yml

  build:
    needs: [ prepare, format ]
    uses: ./.github/workflows/_build.yml
